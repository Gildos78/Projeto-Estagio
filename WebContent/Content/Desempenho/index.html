<div class="tab">
	<button class="tablinks" onclick="openButton(event, 'desempenho')">
		<i class="fa fa-plus-circle" aria-hidden="true"></i> Desempenho
	</button>
</div>
<div id="teste">
	<div id="desempenho" class="tabcontent active">
		<h2>Desempenho</h2>
		<div>
			<form name="frmFiltraProd" id="filtraProducao" class="frmFiltrar">
				<fieldset>
					<legend>Filtrar</legend>
					<table>
						<tr>
							<td><input type="text" name="txtbusca" id="campoBusca"
								class="campoBusca" onkeyup="SENAI.producao.buscarDes()"
								placeholder="Cliente ou Ordem de Produção"></td>
						</tr>
						<tr>
							<td><label for="dataI">Data inicial:</label> <input
								type="datetime-local" name="datainicial" id="dataI"
								class="dataI"></td>
						</tr>

						<tr>
							<td><label for="dataF">Data final:</label> <input
								type="datetime-local" name="datafinal" id="dataF" class="dataF"></td>
						</tr>
						<tr>
							<td><button type="button"
									onclick="SENAI.producao.buscarData()">Pesquisar Data</button></td>
						</tr>
					</table>
				</fieldset>
			</form>
			<div id="listaProducoesD" class="listaRegistros"></div>
		</div>
	</div>
</div>
<div id="detalhes" class="tabcontent">
	<h2>
		Detalhes - <span id="costumer">xx</span>
	</h2>
	<h3>Tabela de leituras</h3>
	<div>
		<div id="listaLeiturasDetails" class="listaRegistros"></div>
		<h3>Gráfico de leituras</h3>
		<canvas class="line-chart"></canvas>
		<h3>Gráfico MédiaX</h3>
		<canvas class="line-chart1"></canvas>
		<h3>Gráfico Amplitude</h3>
		<canvas class="line-chart2"></canvas>
	</div>
</div>
